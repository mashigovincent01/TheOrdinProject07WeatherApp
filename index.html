<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5645b1461d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <nav>
        <div>
            <h1>WeatherWise</h1>
        </div>
        <ul class="nav-links">
            <li class="nav-link">Today</li>
            <li class="nav-link">Hourly</li>
            <li class="nav-link">Daily</li>
            
        </ul>
    </nav>
    <main>

        <div id="weather-info">
            <div id="search-div">
                <input type="text" placeholder="Enter a town or city near you...">
                <i class="fa-solid fa-magnifying-glass" onclick="search()"></i>
            </div>
            <h2 id="location">Pretoria</h2>
            <div id="current-conditions">
                <p id="p1">Current</p>
                <div id="current-temp"><p>19</p> <span>&deg;C</span></div>
                <p id="current-condition">Partly Cloudy</p>
                
            </div><p id="description">Partly cloudy throughout the day with late afternoon rain.</p>
        </div>
        
        <div id="weather-condition">
           
            
        </div>
        <div id="weather-days">
            <div id="weather-days-container">
                              
        
             </div>
        </div>
    </main>
    <footer>
        by Mashigo VM &copy;2024
    </footer>
    <script src="index.js"></script>
</body>
</html>
