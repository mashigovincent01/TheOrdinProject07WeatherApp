<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5645b1461d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    

    <nav>
        <div class="logo">
            <p>WeatherWise</p>
        </div>
        <ul id="sidemenu">
            <li><a href="#">Hourly</a></li>
            <li><a href="#">Daily</a></li>
            
            <!-- <li><i class="fa-solid fa-moon" id="theme" onclick="toggleTheme()"></i></li> -->
            
            <i class="fas fa-times" onclick="closemenu()"></i>
        </ul>
        <i class="fas fa-bars" onclick="openmenu()"></i>
        
    </nav>
    
    <main>

        <div id="weather-info">
            <div id="search-div">
                <input type="text" placeholder="Enter a town or city near you...">
                <i class="fa-solid fa-magnifying-glass" onclick="search()"></i>
            </div>
            <h2 id="location">Pretoria</h2>
            <div id="current-conditions">
                <p id="p1">Current</p>
                <div id="current-temp"><p>19</p> <span>&deg;C</span></div>
                <p id="current-condition">Partly Cloudy</p>
                
            </div>
        </div>
        
        <div id="weather-condition">
           
            
        </div>
        <div id="weather-days">
            <div id="weather-days-container">
                              
        
             </div>
        </div>
    </main>
    <footer>
        by Mashigo VM &copy;2024 <a href="https://github.com/mashigovincent01"><i id="github-icon" class="fa-brands fa-github"></i></a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
